<section id="profile">
    <div class="profile">
        <img class="avatar" src="./img/avatar2.jpg" />
        <h1 class="name">Bohdan Kononets</h1>
        <p class="desc">Ведущий Астрономия и Космос. Проницательный и <br/>философский, интуитивный и немного причудливый.</p>
        <div class="social">
            <a href="#" target="_blank" title="" class="twitter"></a>
            <a href="#" target="_blank" title="" class="google"></a>
            <a href="#" target="_blank" title="" class="vk"></a>
            <a href="#" target="_blank" title="" class="fb"></a>
        </div>
        <ul class="menus">
            <li ng-class="{'active': tabSelected==1}">
                <button ng-click="tabSelected=1" type="button" class="btn btn-link">закладки</button>
            </li>
            <li ng-class="{'active': tabSelected==2}">
                <button ng-click="tabSelected=2" type="button" class="btn btn-link">рассказать</button>
            </li>
            <li ng-class="{'active': tabSelected==3}">
                <button ng-click="tabSelected=3" type="button" class="btn btn-link">настройки</button>
            </li>
        </ul>
    </div>
    <div class="tab" ng-show="tabSelected==1">
        <ul class="videos">
            <li ng-repeat="video in videos" class="item">
                <div class="video">
                    <div class="center">
                        <button class="play" ng-click="open()"></button>
                    </div>
                    <a href="#" class="avatar">
                        <img ng-src="{{video.avatar}}" />
                        <span class="name">{{video.name}}</span>
                    </a>
                    <span class="length">{{video.length}}</span>
                    <button ng-click="video.bookmark=!video.bookmark" class="bookmark" ng-class="{'on':video.bookmark}"></button>
                    <img ng-src="{{video.video}}" />
                </div>
                <div class="caption">
                    <h3>{{video.title}}</h3>
                    <div class="footer">
                        <span class="watch">
                            <img src="./img/watch2.png" />
                            {{video.time}}
                        </span>
                        <span class="tag">
                            <img src="./img/tag2.png" />
                            {{video.tag}}
                        </span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="tab" ng-show="tabSelected==2">
        <h1 class="text-center">рассказать</h1>
    </div>
    <div class="tab" ng-show="tabSelected==3">
        <h1 class="text-center">настройки</h1>
    </div>
</section>
