<section id="projects">
    <div class="categories clearfix" ng-repeat="category in categories">
        <div class="category">
            <a href="category">
                <h1 class="name">{{category.name}}</h1>
            </a>
            <p class="total">{{category.total}} видео-записей</p>
            <div class="control left owlcarousel_prev">
                <button type="button" class="prev"></button>
            </div>
            <div class="control right owlcarousel_next">
                <button type="button" class="next"></button>
            </div>
        </div>
        <div owlcarousel class="owl-carousel videos">
            <div owl-carousel-item ng-repeat="video in category.videos" class="item">
                <div class="video">
                    <div class="center">
                        <button class="play" ng-click="open()"></button>
                    </div>
                    <a href="#" class="avatar">
                        <img ng-src="{{video.avatar}}" />
                        <span class="name">{{video.name}}</span>
                    </a>
                    <span class="length">{{video.length}}</span>
                    <button ng-click="video.bookmark=!video.bookmark" class="bookmark" ng-class="{'on':video.bookmark}"></button>
                    <img ng-src="{{video.video}}" spinkit-image-preloader='wave-spinner' spinkit-image-preloader-class='rotating-plane-spinner' />
                </div>
                <div class="caption">
                    <h3>{{video.title}}</h3>
                    <div class="footer">
                        <span class="watch">
                            <img src="./img/watch2.png" />
                            {{video.time}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
